version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: aisensei
      POSTGRES_PASSWORD: aisensei123
      POSTGRES_DB: aisensei
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://aisensei:aisensei123@postgres:5432/aisensei
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./app:/app
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000

  mcp-server:
    build: ./mcp-server
    ports:
      - "8002:8002"
    environment:
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      - redis

  celery-worker:
    build: .
    environment:
      DATABASE_URL: postgresql://aisensei:aisensei123@postgres:5432/aisensei
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./app:/app
    command: celery -A app.core.celery worker --loglevel=info

volumes:
  postgres_data:
  redis_data: